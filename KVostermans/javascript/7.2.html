<script type="text/javascript">
	var day_of_the_week = Number(prompt("Which day of the day is it? enter 1 for monday, 2 for tuesday etc.", "1"));
	switch(day_of_the_week) {
		case 7 : 
			alert("We are closed on Sundays");
			break;
		case 1 :
		case 2 :
		case 3 :
		case 4 :
		case 5 :
			alert("Business hours Monday through Friday are 8am-5pm");
			break;
		case 6 :
			alert("Business hours on Saturdays are 10am-3pm");
		default;
			alert("Please try again. Enter 1 for monday, 2 tuesday, 3 for wensday");
			break;
	}
</script>
